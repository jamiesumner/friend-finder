<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <h4>About You</h4>
        <form>
            <div class="form-group">
                <h6>Name (Required)<h6>
                        <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <h6>Link to Photo Image (Required)</h6>
                <input type="text" class="form-control" id="photo">
            </div>
            <div class="form-group">
                <h4>Question 1</h4>
                <label for="q1">Your mind is always buzzing with unexplored ideas and
                    plans.</label>
                <select class="form-control" id="q1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 2</h4>
                <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="q2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 3</h4>
                <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="q3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Question 4</h4>
                <label for="q4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="q4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </form>
        <div class="form-group">
            <h4>Question 5</h4>
            <label for="q5">People can rarely upset you.</label>
            <select class="form-control" id="q5">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Question 6</h4>
            <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
            <select class="form-control" id="q6">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Question 7</h4>
            <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
            <select class="form-control" id="q7">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Question 8</h4>
            <label for="q8">You rarely get carried away by fantasies and ideas.</label>
            <select class="form-control" id="q8">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Question 9</h4>
            <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported
                by facts or not.</label>
            <select class="form-control" id="q9">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <h4>Question 10</h4>
            <label for="q10">You feel more energetic after spending time with a group of people.</label>
            <select class="form-control" id="q10">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <button class="btn btn-danger" type="submit" name="action" id="submit">Submit</button>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a
                        href="https://github.com/jamiesumner/friend-finder">GitHub Repo</a></p>
            </div>
        </footer>

        <script type="text/javascript">
            $("#submit").on("click", function (event) {
                event.preventDefault();
                let userData = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()]
                };
                console.log(userData);
                $.post("/api/friends", userData,
                    function (data) {
                        $("#match").text(data.name);
                        $("#photo").append(`<img class="img" src="${data.photo}"/>`);
                    });
            });
        </script>
</body>

</html>
